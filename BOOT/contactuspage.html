<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>

    <div class="jumbotron text-center">
        <h2>CONTACT US</h2>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form name="reg-frm">
                        <div class="from-group">
                            <label for="name">NAME</label>
                            <input type="text" name="fname" id="name" class="form-control border-warning">
                        </div>
                        <div class="from-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="fmail" id="email" class="form-control border-success">
                        </div>
                        <div class="from-group">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="fpass" id="pass" class="form-control border-danger">
                        </div>
                        <div class="from-group">
                            <label for="msg">MASSAGE</label>
                            <textarea name="msg" id="msg" rows="7" class="form-control border-primary"></textarea>
                        </div>
                        <input type="submit" name="ok" value="SEND" class="btn btn-primary">
                    </form>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
