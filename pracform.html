<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bg>
    <p align="center"><strong><ins><mark>REGISTRATION FORM</mark></ins></strong></p>
    <form>
        <table cellpadding="6" cellspacing="1">
            <tr><td colspan="2"><strong><ins><mark>Individual Form</mark></ins></strong></td></tr>
            <tr><td>USER ID</td><td><input type="text" name="uid" value="id"></td></tr>
            <tr><td>PASSWORD</td><td><input type="password" name="pass" value="password"></td></tr>
            <tr><td>CONFIRM PASSWORD</td><td><input type="password" name="pass" value="password"></td></tr>
            <tr><td colspan="2"><strong><ins><mark>Forgot Password??</ins></mark></strong></td></tr>
            <tr><td>PET NAME</td><td><input type="text" name="petname" value="pet name"></td></tr>
            <tr><td>SECURITY QUESTION</td><td><input type="password" name="sq" value="security"></td></tr>
            <tr><td>PREFERED LANGUAGE</td><td><select name="selection">
                <option value="--SELECT--">--SELECT--</option>
                <option value="ENGLISH">ENGLISH</option>
                <option value="BENGALI">BENGALI</option>
                <option value="HINDI">HINDI</option>
            </select></td></tr>
            <tr><td colspan="2"><strong><ins><mark>Personal Data</ins></strong></mark></td></tr>
            <tr><td>FIRST NAME</td><td><input type="text" name="fname" value="name"></td></tr>
            <tr><td>MIDDILE NAME</td><td><input type="text" name="mname" value="name"></td></tr>
            <tr><td>LAST NAME</td><td><input type="text" name="lname" value="name"></td></tr>
            <tr><td>GENDER</td><td>MALE<input type="radio" name="MALE" value="M" checked></td><td>FEMALE<input type="radio" name="FEMALE" value="F"></td></tr>
            <tr><td>D.O.B</td><td><input type="date" name="dob" value="dob"></td></tr>
            
        </table>
    </form>
</body>
</html>
